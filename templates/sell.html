{% extends "layout.html" %}

{% block title %}
    Get a Quote
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div>
            <label>Select Stock</label>
            <select name="symbol">
              {% for share in symbolsHeld %}
                <option> {{ share.symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="number" name="shares" placeholder="number" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
